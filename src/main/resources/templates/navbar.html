<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
        <a class="navbar-brand text-white" href="/">Student List</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-white" th:href="@{/add}">Add student</a>
                </li>
            </ul>
            <form action="/search" class="d-flex" method="post">
                <input aria-label="Search" class="form-control me-2" name="search" placeholder="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
</body>
<script th:href="@{/js/bootstrap.bundle.js}"></script>
</html>
